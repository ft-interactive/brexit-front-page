{{#defineBlock 'head'}}
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="{{#hashedAsset}}ie8.css{{/hashedAsset}}" />
	<![endif]-->
	<meta name="dfp_site" content="home" />
	<meta name="dfp_zone" content="{{region}}" />
{{/defineBlock}}

{{> header-tabs newsTabTitle="Top Stories"}}
<section
	id="main-body"
	class="main-body o-grid-container n-util-clearfix">

	<div class="o-grid-row">
	{{#each sections}}
		<div
			id="{{id}}"
			data-o-grid-colspan="{{colspan size}}"
			{{#if dynamicContent}}data-section-content="{{json content}}"{{/if}}>{{#unless isClient}}{{{reactRenderToString ../Section spread=@this}}}{{/unless}}</div>
	{{/each}}
	</div>
</section>
