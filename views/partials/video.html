<article class="video-item" data-trackable="video">
	<div
	class="js-video"
	data-n-component="n-video"
	data-n-video-source="brightcove"
	data-n-video-id="{{id}}"
	data-n-video-opts-optimumWidth="{{optimumWidth}}"
	data-n-video-opts-data="{{data}}"></div>
	<h1 class="video-item--title" data-trackable="title">{{title}}</h1>
</article>
